<p>New Exercise</p>

<form (ngSubmit)="onSubmit()" #workoutExerciseForm="ngForm">
{{diagnostic}}
<div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name"
        required
        [(ngModel)]="model.name" name="name">
</div>

<div class="form-group">
    <label for="sets">Sets</label>
    <input type="text"  class="form-control" id="sets"
        required
        [(ngModel)]="model.sets" name="sets">
  </div>

<div class="form-group">
    <label for="reps">Reps</label>
    <input type="text"  class="form-control" id="reps"
        required
        [(ngModel)]="model.reps" name="reps">
</div>

<div class="form-group">
    <label for="description">Description</label>
    <input type="text"  class="form-control" id="description"
        [(ngModel)]="model.description" name="description">
</div>

<button type="submit" class="btn btn-success" [disabled]="!workoutExerciseForm.form.valid">Submit</button>
</form>
