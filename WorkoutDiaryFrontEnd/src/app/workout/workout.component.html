<mat-card>
    <mat-card-header>
        <mat-card-title>
          <div class="container">
          Workout: {{workoutType}}
          <div class="fill"></div>
          {{dateTime}}
        </div>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div *ngIf="isMouseHover">
          <p>Description: {{description}}</p>
        </div>
        <div *ngIf="!isMouseHover">
          <p>&nbsp;</p>
        </div>
      </mat-card-content>
</mat-card>
